server {
    listen 80;
    server_name newchat.tech; # или ваш домен example.com
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store";
    }

    # Обработка 404 ошибок - перенаправляем на index.html для клиентского роутинга
    error_page 404 =200 /index.html;

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Оптимизация для статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Отключаем логи для favicon.ico чтобы избежать лишних записей в логах
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Отключаем логи для robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }


    location /api {
        proxy_pass http://backend:3000;
        # Обязательные настройки для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Дополнительные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Таймауты
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Отключаем буферизацию
        proxy_buffering off;
    }
}